<!-- Sidebar Header starts -->
<div class="sidebar-header">
    <div class="logo clearfix">
        <a [routerLink]="['/']" class="logo-text float-left">
            <div class="logo-img">
                <img [src]="logoUrl" />
            </div>
            <span class="text align-middle">234Spaces</span>
        </a>
        <!-- <a class="nav-toggle d-none d-sm-none d-md-none d-lg-block" id="sidebarToggle" href="javascript:;">
            <i #toggleIcon appSidebarToggle class="ft-toggle-right toggle-icon" data-toggle="expanded"></i>
        </a> -->
        <!-- <a class="nav-close d-block d-md-block d-lg-none d-xl-none" id="sidebarClose" href="javascript:;">
            <i class="ft-x"></i>
        </a> -->
    </div>
</div>
<div class="sidebar-content">
    <div class="nav-container">
        <ul class="navigation" appSidebarList>
            <li *ngIf='isSuperAdmin' appSidebarlink level="{{depth + 1}}" (toggleEmit)="handleToggle($event)" (click)="toggleSlideInOut()" routePath="" title="Dashboard">
                    <a appSidebarAnchorToggle [routerLink]="['/admin/dashboard']">
                        <i [ngClass]="[menuItems[0].icon]"></i>
                        <span class="menu-title">Dashboard</span>
                    </a>
            </li>
            <li *ngIf='isSuperAdmin' appSidebarlink level="{{depth + 1}}" (toggleEmit)="handleToggle($event)" (click)="toggleSlideInOut()" routePath="" title="Merchants"   >
                    <a appSidebarAnchorToggle [routerLink]="['/admin/merchants']">
                        <i [ngClass]="[menuItems[0].icon]"></i>
                        <span class="menu-title">Merchants</span>
                    </a>
            </li>
            <li *ngIf='isSuperAdmin' appSidebarlink level="{{depth + 1}}" (toggleEmit)="handleToggle($event)" (click)="toggleSlideInOut()" routePath="" title="Others"   >
                    <a appSidebarAnchorToggle [routerLink]="['/admin/create-addons']">
                        <i [ngClass]="[menuItems[0].icon]"></i>
                        <span class="menu-title">Add Space Types</span>
                    </a>
            </li>
             <li appSidebarlink level="{{depth + 1}}" (toggleEmit)="handleToggle($event)" (click)="toggleSlideInOut()" [routePath]="menuItem.path" [title]="menuItem.title"  [parent]="" *ngFor="let menuItem of menuItems"   [ngClass]="{'has-sub': menuItem.class === 'has-sub' ? true: false, 'open': activeTitles.includes(menuItem.title) && !nav_collapsed_open ? true : false, 'nav-collapsed-open': nav_collapsed_open && activeTitles.includes(menuItem.title)}" >
                <a appSidebarAnchorToggle [routerLink]="menuItem.route" *ngIf="!menuItem.isExternalLink; else externalLinkBlock">
                    <i [ngClass]="[menuItem.icon]"></i>
                    <span class="menu-title">{{menuItem.title }}</span>
                </a>
                <ng-template #externalLinkBlock>
                    <a [href]="[menuItem.path]" target="_blank">
                        <i [ngClass]="[menuItem.icon]"></i>
                        <span class="menu-title">{{menuItem.title }}</span>
                    </a>
                </ng-template>
            </li>
        </ul>
    </div>
</div>
