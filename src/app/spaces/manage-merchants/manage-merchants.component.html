<div class="row text-left">
    <div class="col-12">
      <div class="content-header">Our Merchants</div>
    </div>
</div>
  <section id="shopping-cart">
    <div class="row text-left">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title"></h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <table class="table table-responsive-md text-center">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Verified</th>
                    <th>Enabled</th>
                    <th>Contact</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let merchant of merchants'>
                    <td>{{merchant.id}}</td>
                    <td>{{merchant.name}}</td>
                    <td>{{merchant.verifiedAsMerchant}}</td>
                    <td>{{merchant.enabled}}</td>
                    <td>{{merchant.contactNo}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
